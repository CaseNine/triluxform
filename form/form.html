<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lichtlijn Configurator — Bootstrap</title>
  <link rel="stylesheet" href="form.css">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Font Icon CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div>
      <h1 class="h5 mb-0">Lichtlijn configurator</h1>
      <div class="small-muted">Maak configuraties en rond je project af</div>
    </div>
    <div>
      <button id="to-finish" class="btn btn-outline-secondary">Ga naar afronden</button>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-lg-8">
      <div class="card p-3">
        <div class="d-flex gap-2 align-items-center mb-3">
          <input id="projectName" class="form-control fw-bold" style="max-width:520px" type="text" value="Project — Meeting Room 01">
          <span class="badge bg-light text-dark">Concept</span>
        </div>

        <div id="configs"></div>

        <div class="d-flex gap-2 mt-2">
          <button id="addConfig" class="btn btn-dark">+ Nieuwe configuratie</button>
          <button id="addFromTemplate" class="btn btn-outline-secondary">Kopieer configuratie</button>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="small-muted">Elke configuratie wordt opgeslagen in <code>configurations[INDEX][field]</code></div>
          <div><button id="previewJSON" class="btn btn-dark">Preview JSON</button></div>
        </div>
      </div>

      <!-- finish page (toggle) -->
      <div id="finish-page" class="card p-3 mt-3">
        <button id="back-to-config" class="btn btn-outline-secondary">← Terug naar configurator</button>
        <h2 class="h5 mt-3">PROJECT AFRONDEN</h2>
        <p class="small-muted">Vul je contactgegevens in zodat wij het project kunnen ontvangen.</p>

        <form id="finishForm" class="row g-3 mt-2">
          <div class="col-md-6">
            <label class="form-label">Bedrijf</label>
            <input name="company" class="form-control" required placeholder="Bijv. Business Creative">
          </div>
          <div class="col-md-6">
            <label class="form-label">Aanhef</label>
            <select name="salutation" class="form-select">
              <option>Mevrouw</option>
              <option>De heer</option>
              <option>Bedrijf</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Voornaam</label>
            <input name="first" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Achternaam</label>
            <input name="last" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">E-mailadres</label>
            <input type="email" name="email" class="form-control" required placeholder="naam@voorbeeld.nl">
          </div>
          <div class="col-md-6">
            <label class="form-label">Telefoonnummer</label>
            <input name="phone" class="form-control">
          </div>

          <div class="col-12">
            <label class="form-label">Opmerkingen</label>
            <textarea name="notes" rows="4" class="form-control" placeholder="Eventuele opmerkingen..."></textarea>
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button type="button" id="sendProject" class="btn btn-danger">Configuratie afronden</button>
          </div>
        </form>
      </div>

    </div>

    <div class="col-lg-4">
      <div class="card p-3">
        <h5 class="mb-2">Samenvatting</h5>
        <ul id="summaryList" class="list-unstyled mb-3"></ul>
        <div class="d-flex justify-content-end gap-2">
          <button id="clearAll" class="btn btn-outline-secondary">Leegmaken</button>
          <button id="finish" class="btn btn-danger">Project afronden</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Templates: kept hidden, instantiated by JS -->
  <template id="config-template">
    <div class="card cfg-card" data-block>
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div>
            <div class="fw-semibold proj-name">Configuratie <span class="cfg-num">1</span></div>
            <div class="small-muted">Ruimte: <span class="cfg-room">Onbenoemd</span> · <span class="cfg-length">0m</span></div>
          </div>
          <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-secondary toggle-collapse" data-bs-toggle="collapse" data-bs-target=".content">Inklappen</button>
            <button type="button" class="btn btn-dark" data-action="duplicate">Kopieer</button>
            <button type="button" class="btn btn-outline-secondary" data-action="remove">Verwijderen</button>
          </div>
        </div>

        <div class="collapse show content">
          <div class="mb-3">
            <label class="form-label">Naam van ruimte</label>
            <input type="text" name="room_name" class="form-control" placeholder="Bijv. Kantoor Tuin">
          </div>

          <div class="row g-2 mb-3">
            <label class="form-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 15 15"><path fill="currentColor" d="M14.6 4.01a.5.5 0 0 1 .4.49v6a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-6l.01-.1A.5.5 0 0 1 .5 4h14zM1 10h13V5h-1.075v1.5a.425.425 0 1 1-.85 0V5h-1.15v1.5a.425.425 0 1 1-.85 0V5h-1.15v2.5a.425.425 0 1 1-.85 0V5h-1.15v1.5a.425.425 0 1 1-.85 0V5h-1.15v1.5a.425.425 0 1 1-.85 0V5h-1.15v2.5a.425.425 0 1 1-.85 0V5H1z"/></svg>
              Lengte lichtlijn in meters 
            </label>
            <input type="number" step="0.01" name="length" class="form-control" placeholder="Bijv. 3 meter">
            <div class="small-muted">
              <label for="form-label">
                Aantal identieke lengtes lightlijn
              </label>
              <div class="input-group mb-3">
                  <button class="btn input-group-text" id="minus">-</button>
                  <input class="form-control" id="identical-lengths" type="number" step="1" value="0" placeholder="0" oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null">
                  <button class="btn input-group-text" id="plus">+</button>
                </div>
            </div>
          </div>

          <div class="row g-2 mb-3">
              <label class="form-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M3 21V3h18v18zm2-2h14v-5H5zm0-7h14V5H5zm0 0V5z"/></svg>
                 Module lengte
                </label>
                <div id="btn-group">
                  <button class="btn" data-number="2250">2.250 mm</button>
                  <button class="btn" data-number="1500">1.500 mm</button>
                </div>
              <!-- <select name="module_length" class="form-select">
                <option value="2.25">2.25 m</option>
                <option value="3.0">3.00 m</option>
                <option value="4.0">4.00 m</option>
              </select> -->
          </div>

          <div class="mb-3">
            <label class="form-label"> Montage / Luchtspiegel</label>
            <div class="row g-2">
              <select name="mounting_type" class="form-select">
                <option value="inbouw">Inbouw</option>
                <option value="opbouw">Opbouw</option>
                <option value="pendel">Pendel</option>
              </select>
              <div class="col-6">
                <label class="form-label">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7V2.6a.6.6 0 0 0-.6-.6H8.6a.6.6 0 0 0-.6.6v18.8a.6.6 0 0 0 .6.6h6.8a.6.6 0 0 0 .6-.6V17m0-10h-3m3 0v5m0 0h-3m3 0v5m0 0h-3"/></svg>
                  Montage hoogte (mm)
                </label>
                <input type="number" name="mount_height" class="form-control" placeholder="H (mm)">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="bi-sun"></i> Lichtkleur </label>
            <div class="d-flex gap-2 mt-2 thumb-row">
              <div class="thumb" data-field="color" data-value="3000K" title="3000K" role="button" tabindex="0">
                <svg width="60" height="28" viewBox="0 0 120 56" xmlns="http://www.w3.org/2000/svg"><rect rx="8" width="120" height="56" fill="#fff7e6"/><ellipse cx="60" cy="28" rx="38" ry="16" fill="#ffd89b" opacity="0.95"/></svg>
                <div style="position:absolute;transform:translateY(22px);font-size:12px;color:#333">3000K</div>
              </div>

              <div class="thumb" data-field="color" data-value="4000K" title="4000K" role="button" tabindex="0">
                <svg width="60" height="28" viewBox="0 0 120 56"><rect rx="8" width="120" height="56" fill="#f3f6ff"/><ellipse cx="60" cy="28" rx="36" ry="14" fill="#dbe9ff" /></svg>
                <div style="position:absolute;transform:translateY(22px);font-size:12px;color:#333">4000K</div>
              </div>

              <div class="thumb" data-field="color" data-value="6500K" title="6500K" role="button" tabindex="0">
                <svg width="60" height="28" viewBox="0 0 120 56"><rect rx="8" width="120" height="56" fill="#eaffff"/><ellipse cx="60" cy="28" rx="34" ry="12" fill="#bfefff" /></svg>
                <div style="position:absolute;transform:translateY(22px);font-size:12px;color:#333">6500K</div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><circle cx="25.193" cy="24" r="10.574" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><circle cx="21.331" cy="12.115" r="8.613" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><circle cx="35.303" cy="16.655" r="8.613" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><circle cx="35.303" cy="31.345" r="8.613" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><circle cx="21.331" cy="35.885" r="8.613" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><circle cx="12.697" cy="24" r="8.613" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/></svg>
              Optiek
            </label>
            <div class="d-flex gap-2 mt-2 optics">
              <div class="optbox" data-field="optic" data-value="wide">Wide 60°<div class="small-muted">geschikt voor open ruimtes</div></div>
              <div class="optbox" data-field="optic" data-value="narrow">Narrow 24°<div class="small-muted">gefokusseerde baan</div></div>
              <div class="optbox" data-field="optic" data-value="asym">Asymmetrisch<div class="small-muted">wand & paden</div></div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">
              <i class="bi-sun"></i>
              Dimbaar
            </label>
            <div class="d-flex gap-3 align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="dimmable" value="yes" id="dimYes">
                <label class="form-check-label" for="dimYes">Ja</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="dimmable" value="no" id="dimNo" checked>
                <label class="form-check-label" for="dimNo">Nee</label>
              </div>
              <div class="small-muted">Dimbaarheid kan invloed hebben op driver keuze</div>
            </div>
          </div>

          <div class="mb-3">
            <label for="form-label">
              <i class="bi bi-grid-3x3-gap"></i>
              Indeling lichtlijn
            </label>
          </div>

          <div class="mb-3">
            <label for="form-label">
              <i class="bi bi-tools"></i>
              Montage
            </label>
          </div>

          <div class="mb-3">
            <label class="form-label">Inleg / opbouw</label>
            <div class="row g-2">
              <div class="col-6">
                <label class="form-label small-muted">Inleg type</label>
                <select name="inset_type" class="form-select">
                  <option value="inleg">Inleg</option>
                  <option value="opbouw">Opbouw</option>
                </select>
              </div>
              <div class="col-6">
                <label class="form-label small-muted">Extra montage</label>
                <select name="extra_mount" class="form-select">
                  <option value="none">Geen</option>
                  <option value="suspension">Suspension kit</option>
                  <option value="custom">Custom</option>
                </select>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end align-items-center">
            <div class="small-muted me-2">Gedrag: kies opties en klik 'Opslaan' of 'Kopieer'</div>
            <button class="btn btn-outline-secondary" type="button" data-action="save">Opslaan</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- JSON Preview Modal (Bootstrap modal) -->
  <div class="modal fade" id="jsonModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Configuraties (JSON)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre id="jsonContent" style="white-space:pre-wrap; word-break:break-word;"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Sluiten</button>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS (bundle includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- App logic (modular JS) -->
<script src="form.js"></script>
</body>
</html>
